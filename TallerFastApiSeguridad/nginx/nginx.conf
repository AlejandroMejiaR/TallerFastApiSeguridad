# nginx/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Añade estas 4 líneas
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Ruta para las peticiones al backend
    location /api {
        # 'backend' es el nombre del servicio en docker-compose.yml
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Reescribimos la URL para que el backend no vea el prefijo /api
        # Ejemplo: /api/token se convierte en /token
        rewrite /api/(.*) /$1 break;
    }

    # Ruta para el frontend (cualquier otra cosa)
    location / {
        # 'frontend' es el nombre del servicio en docker-compose.yml
        proxy_pass http://frontend:3000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        proxy_hide_header X-Powered-By;
    }
}